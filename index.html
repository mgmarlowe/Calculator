<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <span id="container">
        <!-- TODO add answer screen here -->
        <div id="answer-screen">1337</div>

        <button class="utility" id="C" value="backspace">C</button>
        <button class="utility" id="AC" value="allClear">AC</button>
        <button class="utility" id="empt" value="unknown"></button>
        <button class="operand" id="opDiv" value="/">/</button>

        <button class="nums" id="num7" value="7">7</button>
        <button class="nums" id="num8" value="8">8</button>
        <button class="nums" id="num9" value="9">9</button>
        <button class="operand" id="opx" value="*">*</button>

        <button class="nums" id="num4" value="4">4</button>
        <button class="nums" id="num5" value="5">5</button>
        <button class="nums" id="num6" value="6">6</button>
        <button class="operand" id="op-" value="-">-</button>

        <button class="nums" id="num1" value="1">1</button>
        <button class="nums" id="num2" value="2">2</button>
        <button class="nums" id="num3" value="3">3</button>
        <button class="operand" id="op+" value="+">+</button>

        <button class="nums" id="num0" value="0">0</button>
        <button class="decimal nums" id="op." value=".">.</button>
        <button class="operand" id="opEqu" value="=">=</button>
    </span>

    <footer></footer>
</body>
</html>
